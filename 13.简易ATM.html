<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 100;
        flag = true;
        while (flag) {
        var set =prompt('请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
        switch (set){
            case '1' :
                var sum1 = prompt('请输入要存的钱');
                sum += parseInt(sum1);
                alert('您的余额为'+sum+'元');

                break;
            case '2' :
                var sum2 = prompt('请输入要取的钱');
                sum -= parseInt(sum2);
                alert('您的余额为'+sum+'元');
                break;
           case  '3' :
                alert('您的余额是'+sum+'元');
                break;
            case '4' :
                flag = false;
                alert('欢迎下次光临')

        }  
    }
    </script>
</head>
